<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Udemy Practice VueJS App - Getting Started</title>
    <script src="vue.js"></script>
  </head>
  <div id="app">
    <input v-on:input="changeTitle" type="text" name="" value="">

    <p>{{title}}</p>
  </div>
  <body>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          title: 'Hello world!'
        },
        methods: {
          changeTitle: function(event) {
            this.title= event.target.value;
          }
        }
      });


    </script>
  </body>
</html>
